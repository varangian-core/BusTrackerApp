<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Tracker App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="styles.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
</head>
<body>

<h1>BusTrackerApp</h1>

<div>
    Assignment app for MIT xPro to show basic API tracking and marker animation.
</div>

<br>
<div class="map-overlay top">
    <button id="toggle" style="font-size: 1em" onclick="toggleAnim()">
        Start
    </button>
    <button style="font-size: 1em" onclick="reset()">
        Reset Position
    </button>
    <button style="font-size: 1em" onclick="updateLiveLocation()">
        Live Position
    </button>
    <label for="speed" style="margin-left:10px">Speed <span id="speed-value">0.01</span></label>
    <input id="speed" type="range" min="0.002" max="0.02" step="0.002" value="0.01">
</div>
<br>
<br>
<div id="map"></div>
<div id="menu">
    <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" >
    <!-- See a list of Mapbox-hosted public styles at -->
    <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    <label for="satellite-v9">satellite</label>
    <input id="light-v10" type="radio" name="rtoggle" value="light">
    <label for="light-v10">light</label>
    <input id="dark-v10" type="radio" name="rtoggle" value="dark" checked="checked">
    <label for="dark-v10">dark</label>
    <input id="streets-v11" type="radio" name="rtoggle" value="streets">
    <label for="streets-v11">streets</label>
    <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
    <label for="outdoors-v11">outdoors</label>
</div>
</body>
</html>
<script src="mapanimation.js"></script>
